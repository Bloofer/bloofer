<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bloofer Blog</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">

    <!-- Go-to-top CSS -->
    <link href="{{ url_for('static', filename='css/back-to-top.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/blog-home.css') }}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><img width=30 src="{{ url_for('static', filename='img/bblogo.png') }}" alt=""></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li><a href="/review">SW 리뷰</a>
                  </li>
                  <li><a href="/study">스터디</a>
                  </li>
                  <li><a href="/board">블로그</a>
                  </li>
                  <li><a href="/gallery">갤러리</a>
                  </li>
                  <li><a href="/profile">프로필</a>
                  </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li><a target="_blank" href="https://github.com/Bloofer"><img width="20" class="img-responsive" src="{{ url_for('static', filename='img/corgi.png') }}" alt=""></a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-7">

                <h3 class="page-header">
                    Bloofer Blog에 오신 것을 환영합니다!
                </h3>

                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Carousel indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>   
                <!-- Wrapper for carousel items -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="{{ url_for('static', filename='img/review.jpg') }}" alt="First Slide">
                    <div class="carousel-caption d-none d-md-block">
                      <a href="/review"><font color="FFFFFF">
                      <h3>Review</h3>
                      <p>SW 리뷰</p>
                      </font></a>
                    </div>
                  </div>
                  <div class="item">
                    <img src="{{ url_for('static', filename='img/study.jpg') }}" alt="Third Slide">
                    <div class="carousel-caption d-none d-md-block">
                      <a href="/study"><font color="FFFFFF">
                      <h3>Study</h3>
                      <p>스터디</p>
                      </font></a>
                    </div>
                  </div>
                  <div class="item">
                    <img src="{{ url_for('static', filename='img/journal.jpg') }}" alt="Third Slide">
                    <div class="carousel-caption d-none d-md-block">
                      <a href="/board"><font color="FFFFFF">
                      <h3>Blog</h3>
                      <p>블로그</p>
                      </font></a>
                    </div>
                  </div>
                  <div class="item">
                    <img src="{{ url_for('static', filename='img/gallery.jpg') }}" alt="Second Slide">
                    <div class="carousel-caption d-none d-md-block">
                      <a href="/gallery"><font color="FFFFFF">
                      <h3>Gallery</h3>
                      <p>갤러리</p>
                      </font></a>
                    </div>
                  </div>
                </div>
                <!-- Carousel controls -->
                <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="carousel-control right" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
              </div>

              <div>
                </br> 
              </div>

            </div>

            <!-- Blog Sidebar Widgets Column -->
            <div class="col-md-5">

                <div class="well">
                  <!-- Latest Blog Post -->
                  <h4>최근 등록된 리뷰</h4>
                  {% block intro_cont %}
                  {% endblock %}
                </div>

                <!-- Blog Categories Well -->
                <div class="well">
                    <p>
                      {% block remainder %}
                      {% endblock %}
                    </p>
                </div>

                <!-- Side Widget Well -->
                <div class="well">
                    <p>
                      {% block content %}
                      {% endblock %}
                    </p>
                </div>

            </div>

        </div>
        <!-- /.row -->

        <a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top" role="button" title="맨 위로 가기" data-toggle="tooltip" data-placement="left"><span class="glyphicon glyphicon-chevron-up"></span></a>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Joonmo Yang 2017</p>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>

    <!-- Go-to-top JavaScript -->
    <script src="{{ url_for('static', filename='js/back-to-top.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</body>

</html>
